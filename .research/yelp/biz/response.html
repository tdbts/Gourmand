"srcSet": "https://s3-media0.fl.yelpcdn.com/bphoto/FKV2w1LSBimODfXYXHXVrw/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/bphoto/FKV2w1LSBimODfXYXHXVrw/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/bphoto/FKV2w1LSBimODfXYXHXVrw/ss.jpg 1.33x"}, "business": {"alias": "ba-xuyen-brooklyn-2", "id": "O-zwQQV8AExgdPoJiqjpDg", "name": "Ba Xuyen"}, "userVote": "NoVote", "url": "https://s3-media0.fl.yelpcdn.com/bphoto/f9e9JyRVHVI_5E8D02tJuA/o.jpg", "helpfulCount": 0, "caption": "Original bahn mi", "user": {"reviewCount": 294, "displayName": "Ricky Z.", "friendCount": 273, "url": "/user_details?userid=gOLPz21Slek6IRGa-flgOw", "eliteYear": 2020, "avatar": {"srcSetUrl": "https://s3-media0.fl.yelpcdn.com/photo/SVdHxwqOQiYOE02yI5ecbg/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/photo/SVdHxwqOQiYOE02yI5ecbg/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/SVdHxwqOQiYOE02yI5ecbg/ss.jpg 1.33x", "srcUrl": "https://s3-media0.fl.yelpcdn.com/photo/SVdHxwqOQiYOE02yI5ecbg/30s.jpg", "linkUrl": "/user_details?userid=gOLPz21Slek6IRGa-flgOw"}, "id": "gOLPz21Slek6IRGa-flgOw", "isCurrentlyElite": true}, "timeUploaded": "August 23, 2020", "type": "photo", "id": "f9e9JyRVHVI_5E8D02tJuA"}], "id": "j1Qr19RD3IhKALSPfPP-CA", "localizedDate": "8/23/2020"}, {"comment": {"text": "This is the best Banh Mi I&amp;#39;ve had on the east coast. It is truly legit. The bread is so soft and crispy, all of the cold cuts have a perfect texture that is easy to bite and still has pop. Everything just melds together perfectly. <br&gt;<br&gt;One of the only legit Banh Mi places in NY (that isn&amp;#39;t just filled with ground pork) and also just happens to be the most legit Banh Mi I&amp;#39;ve had stateside. I grew up eating a LOT of Banh Mi in the Seven Corners/D.C. area and I still think Ba Xuyen takes the cake.<br&gt;<br&gt;If you have never had Vietnamese smoothies before, DONT SKIP the Sinh To here. Vietnamese smoothies use fresh fruit and are mindblowingly good. <br&gt;<br&gt;Another secret is that the Hu Tieu here (seafood noodle soup) is totally legit and has that deep savory flavor that can be hard to find anywhere outside of Vietnam.<br&gt;<br&gt;I used to live in Sunset but now that I don&amp;#39;t anymore, I drive down here sometimes just to pick up 5 sandwiches and a smoothie. If you&amp;#39;re down to watch the sunset in the park, nothing&amp;#39;s better than a sandwich and a cold smoothie to drink along with it.<br&gt;<br&gt;P.S. this place is definitely vietnamese owned and the owners/staff are super sweet and chill. I&amp;#39;ve been repping this place for years and so glad I&amp;#39;m finally getting around to leaving a yelp review for them. Thanks Ba Xuyen for existing.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/ba-xuyen-brooklyn-2?userid=6SnnpcSmMWuOPrF5WaGfYw", "feedback": {"counts": {"funny": 1, "useful": 1, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "ba-xuyen-brooklyn-2", "id": "O-zwQQV8AExgdPoJiqjpDg", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/FKV2w1LSBimODfXYXHXVrw/60s.jpg", "name": "Ba Xuyen"}, "localizedDateVisited": null, "tags": [], "userId": "6SnnpcSmMWuOPrF5WaGfYw", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/pESraaEeIejvKnPVx87hVA/60s.jpg", "reviewCount": 9, "altText": "Tam L.", "friendCount": 0, "displayLocation": "Brooklyn, NY", "markupDisplayName": "Tam L.", "userUrl": "/user_details?userid=6SnnpcSmMWuOPrF5WaGfYw", "partnerAlias": null, "eliteYear": null, "photoCount": 1, "link": "/user_details?userid=6SnnpcSmMWuOPrF5WaGfYw", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/pESraaEeIejvKnPVx87hVA/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/pESraaEeIejvKnPVx87hVA/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/pESraaEeIejvKnPVx87hVA/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/pESraaEeIejvKnPVx87hVA/180s.jpg 3.0 ough I wouldn&amp;#39;t say it was bursting with meat). Plus, this is some juicy banh mi!<br&gt;<br&gt;Classic #1: bread is super soft and the meat juices trickled down my chin after every bite. The meat slices are semi-thick cut (at least thicker than the ones I&amp;#39;ve had in Chinatown), and pickled carrots aren&amp;#39;t as tart (yay!).<br&gt;<br&gt;Grilled Pork Banh Mi #8: not your classic grilled pork because these are more chunky pieces than a slab of thinly grilled pork chop at other places. \u00a0Definitely tasted the lemongrass, wasn&amp;#39;t too salty, but I can see where people would call this a little bland. Moist meat though!", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/ba-xuyen-brooklyn-2?userid=BxavkM_BhHF6ATkevBHuEA", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "ba-xuyen-brooklyn-2", "id": "O-zwQQV8AExgdPoJiqjpDg", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/FKV2w1LSBimODfXYXHXVrw/60s.jpg", "name": "Ba Xuyen"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/ba-xuyen-brooklyn-2?userid=BxavkM_BhHF6ATkevBHuEA", "iconColor": "", "iconName": "18x18_camera", "label": "4 photos"}], "userId": "BxavkM_BhHF6ATkevBHuEA", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/uSmLqb689-NAzoKR882B0w/180s.jpg", "altText": "Photo of Ba Xuyen - Brooklyn, NY, United States. grilled pork", "width": 180, "height": 180, "caption": "grilled pork", "link": "/biz_photos/ba-xuyen-brooklyn-2?reviewid=GqrkoLE5HkFSvzk39cnxKw&amp;select=uSmLqb689-NAzoKR882B0w"}, {"src": "https://s3-media0.fl.yelpcdn.com/bphoto/17Fs-Da20YTjsEhnFDN2cQ/180s.jpg", "altText": "Photo of Ba Xuyen - Brooklyn, NY, United States. grilled pork", "width": 180, "height": 180, "caption": "grilled pork", "link": "/biz_photos/ba-xuyen-brooklyn-2?reviewid=GqrkoLE5HkFSvzk39c oo all without gloves and mask. (Just want to update people in regards to covid as I know some people do mind. Not trying to nit pick. Just being honest with what I saw.) Ordered number one $6. Bread was perfectly toasted. I asked for spicy and they always get it right but not today. They were too busy and messed up my sandwich. No jalape\u00f1o no spicy sauce. The sandwich was thinner too. I also ordered iced Vietnamese coffee $3.25. Still solid and not as sweet. Still going to keep supporting them. Hopefully next visit will be better.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/ba-xuyen-brooklyn-2?userid=rCJd3UN1dXY4X_0KZG_YCA", "feedback": {"counts": {"funny": 0, "useful": 2, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "ba-xuyen-brooklyn-2", "id": "O-zwQQV8AExgdPoJiqjpDg", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/FKV2w1LSBimODfXYXHXVrw/60s.jpg", "name": "Ba Xuyen"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/ba-xuyen-brooklyn-2?userid=rCJd3UN1dXY4X_0KZG_YCA", "iconColor": "", "iconName": "18x18_camera", "label": "7 photos"}, {"title": null, "href": null, "iconColor": "#0077bc", "iconName": "18x18_check_in", "label": "1 check-in"}], "userId": "rCJd3UN1dXY4X_0KZG_YCA", "previousReviews": [{"comment": {"text": "Came back for chicken thigh over rice $6. The chicken was juicy and flavorful and it came with pickled vegetables and jalape\u00f1os side of fish sauce. \u00a0I can&amp;#39;t believe how good this is and how affordable this meal is. Portions are generous. They do charge 10 cents for a bag now. Banh mi are the best! The ladies working here are nice.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/ba-xuyen-brooklyn-2?userid=rCJd3UN1dXY4X_0KZG_YCA", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 2}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias":
